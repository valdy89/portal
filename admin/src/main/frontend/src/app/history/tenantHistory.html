<div cg-busy="[ctrl.tenants]"></div>
<div class="panel panel-primary">
  <div class="panel-heading clearfix">
    <div class="title pull-left">Historie tenanta</div>
  </div>

  <div class="panel-body">

      <form class="form-inline">
        <div class="form-group">
          <label>Tenant:</label>
          <select ng-model="ctrl.selected" class="form-control" style="min-width: 300px">
            <option ng-repeat="tenant in ctrl.tenants" value="{{tenant.userId}}">{{tenant.username}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Datum od:</label>
          <input type="date" min="2015-08-02" max="2017-08-02" placeholder="Datum" class="form-control"  ng-model="ctrl.fromDate"  ng-required="true"/>
        </div>
        <div class="form-group">
          <label>Datum do:</label>
          <input type="date" min="2015-08-02" max="2017-08-02" placeholder="Datum" class="form-control"  ng-model="ctrl.toDate"  ng-required="true"/>
        </div>
        <button type="submit" class="btn btn-mycom">Odeslat</button>
      </form>


    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">Využití repository</div>
          <div class="panel-body">
            <canvas class="chart chart-bar" chart-data="ctrl.repositoryData" chart-labels="ctrl.repositoryLabels" chart-series="ctrl.repositorySeries" chart-options="ctrl.options"
                    width="523" height="261" style="display: block; width: 523px; height: 261px;"></canvas>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">Kredit</div>
          <div class="panel-body">
            <canvas class="chart chart-line" chart-data="ctrl.creditData" chart-labels="ctrl.creditLabels" chart-series="ctrl.creditSeries" chart-options="ctrl.options"
                    width="523" height="261" style="display: block; width: 523px; height: 261px;"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Datum</th>
            <th>Zakoupená alokace GB</th>
            <th>Počet VM</th>
            <th>Kredit</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1.1.2017</td>
            <td>3</td>
            <td>1</td>
            <td>100</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
