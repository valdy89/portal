<div cg-busy="[ctrl.tenants]"></div>
<div class="panel panel-primary">
  <div class="panel-heading clearfix">
    <div class="title pull-left">Historie tenanta</div>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-sm-3">
        <ui-select ng-model="ctrl.selected" on-select="ctrl.getItems()" style="width: 400px; min-width: 300px;">
          <ui-select-match placeholder="Zvolte tenanta">{{$select.selected.username}}</ui-select-match>
          <ui-select-choices repeat="tenant.username as tenant in ctrl.tenants | filter: $select.search">
            <span ng-bind-html="tenant.username | highlight: $select.search"></span>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">Využití repository</div>
          <div class="panel-body">
            <canvas class="chart chart-bar" chart-data="ctrl.repositoryData" chart-labels="ctrl.repositoryLabels" chart-series="ctrl.repositorySeries" chart-options="ctrl.options"
                    width="523" height="261" style="display: block; width: 523px; height: 261px;"></canvas>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">Kredit</div>
          <div class="panel-body">
            <canvas class="chart chart-bar" chart-data="ctrl.creditData" chart-labels="ctrl.creditLabels" chart-series="ctrl.creditSeries" chart-options="ctrl.options"
                    width="523" height="261" style="display: block; width: 523px; height: 261px;"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Datum</th>
            <th>Zakoupená alokace GB</th>
            <th>Počet VM</th>
            <th>Kredit</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1.1.2017</td>
            <td>3</td>
            <td>1</td>
            <td>100</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
