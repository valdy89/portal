<!DOCTYPE html>
<html ng-app="portal">
<head>
  <meta charset="utf-8">
  <title>MyCom Veeam portal</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <base href="${pageContext.request.contextPath}/"/>

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<div layout="column" layout-fill ng-controller="MainController as main">
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>

  <div cg-busy="{promise:main.promise,delay:0}"></div>

  <header ng-include="main.navbarUrl"></header>

  <main flex ng-cloak>
    <div ng-view=""></div>
  </main>

  <script type="text/javascript">
    var _contextPath = "${pageContext.request.contextPath}";
    // var _contextPath;
  </script>

  <md-divider></md-divider>

  <footer ng-cloak>
    <div layout="row" layout-xs="column">
      <div layout-padding flex ><a href="http://www.mycom.cz" class="accent">© MyCom Solutions, s.r.o.</a> Prosecká 851/64, 190 00 Praha 9</div>
      <div layout-padding flex class="right">Kontakt na hotline: nonstop <a href="mailto:support@mycom.cz?subject=Veeam%20Portal%20Support">support@mycom.cz</a>, po-pá 8-17: 222 200 686</div>
      </p>
    </div>
  </footer>

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

</div>
</body>
</html>
