<div cg-busy="[ctrl.promise]"></div>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12">
              <img src="assets/logo.png"/>
              <h2 style="font-weight: bold;">Veeam Portal</h2>
            </div>
          </div>
          <hr size="1">
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form name="ctrl.formLogin" ng-submit="ctrl.login()" role="form">
                <div class="form-group">
                  <label>Nové heslo *</label>
                  <input type="password" ng-model="ctrl.password" class="form-control" ng-required="true">
                </div>
                <div class="form-group">
                  <label>Potvrdit heslo *</label>
                  <input type="password" ng-model="ctrl.confirmPassword" class="form-control" ng-required="true">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" class="form-control btn btn-mycom" ng-disabled="ctrl.password !== ctrl.confirmPassword || !ctrl.formLogin.$valid" value="Přihlásit se">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
